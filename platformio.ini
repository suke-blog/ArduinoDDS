[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags = -Wl,-section-start=.MySection1=0x3A00 -Wl,-section-start=.MySection2=0x3B00 -Wl,-section-start=.MySection3=0x3C00 -Wl,-section-start=.MySection4=0x3D00 -Wl,-section-start=.MySection5=0x3E00 -Wl,-section-start=.MySection6=0x3F00
; -Wl,-section-start=.MySection1=0x3A00
; -Wl,-section-start=.MySection2=0x3B00
; -Wl,-section-start=.MySection3=0x3C00
; -Wl,-section-start=.MySection4=0x3D00
; -Wl,-section-start=.MySection5=0x3E00
; -Wl,-section-start=.MySection6=0x3F00
